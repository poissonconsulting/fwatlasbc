# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '0 8 * * 0' # Every Sunday at midnight PST = Monday at 08:00 UTC

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GOOGLE_MAPS_ELEVATION_API_KEY: ${{ secrets.GOOGLE_MAPS_ELEVATION_API_KEY }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        if: github.event_name != 'schedule'
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - name: ðŸ§ª Run R-CMD-check and save summary
        if: github.event_name == 'schedule'
        env:
          OS: ${{ matrix.config.os }}
          R: ${{ matrix.config.r }}
        run: |
          check <- rcmdcheck::rcmdcheck(
            args = "--no-manual",
            error_on = "never"
          )
          result <- toupper(check$status)
          log_text <- paste(
            utils::capture.output(print(check)),
            collapse = "\n"
          )
          filename <- paste0(Sys.getenv("OS"), "-R-", Sys.getenv("R"), ".txt")
          cat(result, "\n---\n", log_text, "\n", file = filename)
        shell: Rscript {0}

      - name: ðŸ’¾ Upload status artifact
        if: github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-R-${{ matrix.config.r }}
          path: ${{ matrix.config.os }}-R-${{ matrix.config.r }}.txt
          retention-days: 6

      - name: ðŸ’¾ Upload snapshot artifacts
        if: github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ matrix.config.os }}-R-${{ matrix.config.r }}
          path: tests/testthat/_snaps
          retention-days: 6
